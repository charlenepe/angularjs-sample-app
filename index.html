<!doctype html>
<html>
<head>
    <title>Index</title>

</head>
<body>
    <div ng-app="myapp">
        <input type="text" ng-model="something"/>
        <span>{{ something }}</span>
        <input type="password" ng-model="another"/>
        <div>{{ another }}</div>
        <charlene></charlene>
        <pe></pe>
        <pe></pe>
        <pe></pe>
        <pe></pe>
    </div>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    
<script type="text/javascript">
    var app= angular.module("myapp",[]);

    app.directive("charlene", function () {
      return {
        restrict: "E", 
        replace: true,
        template: '<div class="charlene"><span>A lot of things inside</span></div>'
      }
    });

    app.directive("pe", function () {
      return {
        scope: {},
        restrict: "E", 
        replace: true,
        template: '<div class="pe"><input type="text" ng-model="pev"/>{{ pev }}</div>'
      }
    });


</script>
</body>
</html>
